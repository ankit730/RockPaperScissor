<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock|Paper|Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 id="mainboard">Let's play Rock Paper Scissors</h2>
    </header>
    <section>
      <div class="container">
        <div class="user-img">
          <img src="images/user.png" alt="" />
        </div>
        <div class="span-div">
          <span class="user-span">user</span>
          <span id="user-score">0</span><span>:</span
          ><span id="comp-score">0</span>
          <span class="comp-span">comp</span>
        </div>
        <div class="comp-img">
          <img src="images/comp.png" alt="" />
        </div>
      </div>

      <div class="elem">
        <div id="rock">
          <img src="images/stone.jpg" alt="" />
        </div>
        <div id="paper">
          <img src="images/pap.png" alt="" />
        </div>
        <div id="scissors">
          <img src="images/scissors.png" alt="" />
        </div>
      </div>
      <p class="p-tag">Make your choice</p>
      <div class="reset-button">
      <button class="reset">reset</button>
    </div>
    </section>


    <!-- <h1 id="h1-tag" >this is to test the add/remove class function</h1>  -->


    <script src="index-js.js" charset="utf-8"></script>
  </body>
</html>
